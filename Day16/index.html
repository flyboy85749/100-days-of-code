<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="row">
    <div class="col left">
      <div class="logo">
        <img src="images/logo.svg" />
      </div>
      <div class="icons">

        <img src="images/icon-document.svg" class="icon1" />


        <img src="images/icon-folder.svg" class="icon2" />


        <img src="images/icon-upload.svg" class="icon3" />

      </div>
    </div>

    <div class="col right">
      <!-- these three should be in a div with same background as Fylo -->
      You’ve used 815 GB of your storage
      <div class="w3-border">
        <div class="w3-grey" style="height:24px;width:20%"></div>
      </div>  
      0 GB
      1000 GB
      <div class="remaining">
        <h1>185</h1> GB Left
      </div>
    </div>

  </div>
  <!-- need a white background here -->
  185 GB Left
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">William H. Hall III</a>.
  </div>

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
